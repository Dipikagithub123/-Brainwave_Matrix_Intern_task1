<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expense Tracker</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&display=swap" rel="stylesheet">
</head>
<body>
    <!-- Animated SVG background shapes -->
    <svg class="bg-shape" width="100%" height="100%" viewBox="0 0 1440 320" fill="none" xmlns="http://www.w3.org/2000/svg">
      <path fill="#6c47ff" fill-opacity="0.12" d="M0,160L60,170.7C120,181,240,203,360,197.3C480,192,600,160,720,133.3C840,107,960,85,1080,101.3C1200,117,1320,171,1380,197.3L1440,224L1440,0L1380,0C1320,0,1200,0,1080,0C960,0,840,0,720,0C600,0,480,0,360,0C240,0,120,0,60,0L0,0Z"></path>
    </svg>
    <header>
        <div class="logo-title">
            <img src="https://img.icons8.com/color/48/000000/money-bag.png" alt="Logo" class="logo">
            <h1 class="gradient-text">Expense Tracker</h1>
        </div>
        <button id="theme-toggle">ðŸŒ™</button>
    </header>
    <main>
        <section class="summary">
            <div class="summary-item">
                <h2>Balance</h2>
                <p id="balance">$0.00</p>
            </div>
            <div class="summary-item">
                <h2>Income</h2>
                <p id="income">$0.00</p>
            </div>
            <div class="summary-item">
                <h2>Expenses</h2>
                <p id="expenses">$0.00</p>
            </div>
        </section>
        <section class="controls">
            <form id="transaction-form">
                <input type="text" id="description" placeholder="Description" required>
                <input type="number" id="amount" placeholder="Amount" required>
                <select id="type">
                    <option value="expense">Expense</option>
                    <option value="income">Income</option>
                </select>
                <input type="date" id="date" required>
                <select id="category">
                    <option value="Food">Food</option>
                    <option value="Transport">Transport</option>
                    <option value="Shopping">Shopping</option>
                    <option value="Bills">Bills</option>
                    <option value="Salary">Salary</option>
                    <option value="Other">Other</option>
                </select>
                <button type="submit">Add</button>
            </form>
            <div class="filters">
                <input type="text" id="search" placeholder="Search...">
                <select id="filter-category">
                    <option value="all">All Categories</option>
                    <option value="Food">Food</option>
                    <option value="Transport">Transport</option>
                    <option value="Shopping">Shopping</option>
                    <option value="Bills">Bills</option>
                    <option value="Salary">Salary</option>
                    <option value="Other">Other</option>
                </select>
                <input type="date" id="filter-start">
                <input type="date" id="filter-end">
                <button id="export-csv">Export CSV</button>
            </div>
        </section>
        <section class="transactions">
            <h2>Transactions</h2>
            <table id="transaction-table">
                <thead>
                    <tr>
                        <th>Date</th>
                        <th>Description</th>
                        <th>Category</th>
                        <th>Type</th>
                        <th>Amount</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Transactions will be rendered here -->
                </tbody>
            </table>
        </section>
        <section class="charts">
            <canvas id="categoryChart"></canvas>
            <canvas id="trendChart"></canvas>
        </section>
    </main>
    <footer>
        <p>&copy; 2025 Expense Tracker</p>
        <p class="designer-credit">Designed by Dipika</p>
    </footer>
    <div id="edit-modal" class="modal hidden">
        <div class="modal-content">
            <span class="close" id="close-edit">&times;</span>
            <h2>Edit Transaction</h2>
            <form id="edit-form">
                <input type="text" id="edit-description" required>
                <input type="number" id="edit-amount" required>
                <select id="edit-type">
                    <option value="expense">Expense</option>
                    <option value="income">Income</option>
                </select>
                <input type="date" id="edit-date" required>
                <select id="edit-category">
                    <option value="Food">Food</option>
                    <option value="Transport">Transport</option>
                    <option value="Shopping">Shopping</option>
                    <option value="Bills">Bills</option>
                    <option value="Salary">Salary</option>
                    <option value="Other">Other</option>
                </select>
                <button type="submit">Save</button>
            </form>
        </div>
    </div>
    <button id="fab-add" title="Add Transaction">ï¼‹</button>
    <canvas id="confetti-canvas" class="hidden"></canvas>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-datalabels@2"></script>
    <script src="app.js"></script>
</body>
</html>
